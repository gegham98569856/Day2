<body>
    <button id="myButton">Click Me</button><br><br>
    <div id="area">0</div>
    <script>
        var clickCount = 0;
        var area = document.getElementById("area")
        var button = document.getElementById("myButton")
        button.addEventListener("click", function(){
            clickCount++;
            area.textContent = clickCount
        })
    </script>
</body>
